<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIBRT</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Required styles for Material Web -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Required Material Web JavaScript library -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>
<div id="contents">
    <canvas id="main-canvas"></canvas>
    <div role="progressbar" class="mdc-linear-progress" id="render-progress-bar" aria-label="Render Progress Bar" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0">
        <div class="mdc-linear-progress__buffer">
            <div class="mdc-linear-progress__buffer-bar"></div>
            <div class="mdc-linear-progress__buffer-dots"></div>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
        </div>
    </div>
    <button class="mdc-button mdc-button--raised" id="render-button">
        <span class="mdc-button__ripple"></span>
        Render
    </button>
</div>

<script src="src/utility.js"></script>
<script src="src/vec3.js"></script>
<script src="src/colour.js"></script>
<script src="src/ray.js"></script>
<script src="src/hittable.js"></script>
<script src="src/hitRecord.js"></script>
<script src="src/hittableList.js"></script>
<script src="src/sphere.js"></script>
<script src="src/camera.js"></script>
<script src="src/raytracer.js"></script>
</body>
</html>
